<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Template</title>

    <style>
        .user {
            background-color: darksalmon;
            color: deeppink;
            margin: 10px;
            padding: 20px;
            box-shadow: 5px 5px 3px gray;
        }
        
        .title {
            color: tomato;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 800;
            text-shadow: 5px 3px 3px gray;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">User information</h1>
    </header>
    <div id="user-container">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(res => res.json())
            .then(data => showUserNames(data));

        function showUserNames(data) {
            let userHTML = '';
            data.forEach(user => {
                userHTML = userHTML + `<div class="user">
               <h3 class="text-primary"> Name: ${user.name} </h3> 
               <p class="text-secondary"> Email: ${user.email} </p>
               <p class="text-success">username: ${user.username}</p>
               <p class="text-info">Address: street: ${user.address.street} ,City: ${user.address.city} , Zip code  ${user.address.zipcode}</p>
                
                </div>`
            });
            const userContainer = document.getElementById('user-container');
            userContainer.innerHTML = userHTML;
        }
    </script>
</body>

</html>
