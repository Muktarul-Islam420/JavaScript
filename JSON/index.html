<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
    <h1>JSON</h1>
    <h2>JavaScript Object Notation</h2>
    <script>
        const user = {
            id: 99,
            name: 'Mark jUkerburg',
            age: "35",
            address: "California,Canada",
            lover: {
                id: 100,
                name: "jecklin queen",
                age: 32,
                address: "NewYork,USA"
            }
        }
        const userJSON = JSON.stringify(user)
        console.log(userJSON)
        const JSONtoUser = JSON.parse(userJSON)
        console.log(JSONtoUser)
    </script>
</body>

</html>
